name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Fetch submodule tags
        run: |
          cd utz/tests/data/gsmo
          git fetch --tags origin
      - name: Install test dependencies
        run: |
          pip install --upgrade pip wheel
          pip install utz[setup]==0.3.16   # bootstrap setup() helper
          pip install 'mistune>=2.0.0,<3'
          pip install -e .[setup,test]
          python -c 'import utz; print("utz version: %s, file: %s" % (utz.__version__, utz.__file__))'
      - name: Test
        run: |
          git config --global user.name 'ci'
          git config --global user.email 'ci'
          mkdir ~/.ssh
          echo "${{ secrets.GITLAB_HAILSTONE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
          pytest -v --ignore=utz/tests/data/gsmo
  release:
    runs-on: ubuntu-latest
    needs: test
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install release dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install setuptools twine
          pip install -e .[setup]
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_token }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
